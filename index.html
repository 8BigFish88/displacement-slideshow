<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>title</title>
	<style>
		body {
			margin: 10px;
			background: white;
			display: flex;
			flex-direction: column;
		}

		.title{
			text-align: center;
		}

		.demo {
			width: 40vw;
			height: 40vh;
			margin: 10px auto;
			position: relative;
		}

		.div5 {
			width: 50vw;
			height: 256px;
		}

		.balloon-ctr {
			justify-items: center;
			text-align: center;
		}

		.demos-ctr .demo {
			display: inline-block;
		}

		.control {
			margin: 0px 20px;
		}
	</style>
	<script src="js/three.min.js"></script>
	<script src="js/gsap.min.js"></script>
	<script src="js/displacement-slideshow-example.umd.js"></script>
</head>

<body>
	<div class="title">
		<h1>DISPLACEMENT SLIDESHOW</h1>
	</div>
	<div class="balloon-ctr">
		<div class='div5 demo'></div>
		<button class="previous control">PREVIOUS</button>
		<button class="play control">PLAY</button>
		<button class="stop control">STOP</button>
		<button class="next control">NEXT</button>
	</div>

	<script>
		var button5 = new displacementSlideshow({
			parent: document.querySelector('.div5'),
			intensity: 0.2,
			imagesRatio:â€Š512 / 768,
			images:['images/balloon.jpg','images/balloon2.jpg','images/ice.jpg','images/ice2.jpg'],
			displacementImage: 'images/dot.jpg',
			transitionDelay: 3500,
			speedIn: 2.0,
			hover: false
		});
		document.querySelector('.next').addEventListener('click', button5.next);
		document.querySelector('.play').addEventListener('click', button5.playSlideshow);
		document.querySelector('.stop').addEventListener('click', button5.stopSlideshow);
		document.querySelector('.previous').addEventListener('click', button5.previous);
	</script>
</body>

</html>
